name: CI
on:
  push:
    branches: ['development']
  pull_request:
    branches: ['development']
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.7.0
        with:
          target: 'https://front.questionnaire.ip-poc.com/app/survey'

      - name: Save Scan Report
        run: |
          # Rename the report file to something unique
          mv zap-baseline-report.html myreport-$(date +"%Y%m%d%H%M%S").html

      - name: Check for Issues in Scan Report
        run: |
          # Assuming you have a script to check the report for issues (e.g., using a tool like grep)
          if grep -q 'Vulnerability Found' myreport*.html; then
            echo "Security issues found in the scan report."
            exit 1  # Exit with an error code to stop the workflow
          else
            echo "No security issues found in the scan report."
          fi

      - name: Prevent push if workflow fails
        uses: actions/github-script@v5
        with:
          script: |
            const branchProtectionRule = await github.request('GET /repos/{owner}/{repo}/branches/development/protection');
            if (branchProtectionRule.data.required_status_checks.enforcement === 'none') {
              core.setFailed('Please enable branch protection for the development branch.');
              exit 1;
            }
          # Disable the `fail-fast` setting, so that the workflow will continue to execute even if this step fails
          fail-fast: false